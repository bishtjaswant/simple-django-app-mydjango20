{% extends "account/base.html" %}
{% block title %} customer  {% endblock %}

{% block content %}

{% if '/account/create_order/' in request.path %}
<form action="{%  url 'create_order' id %}" method="post">
  {% else %}
<form action="{%  url 'update_order' id %}" method="post">
  {% endif %}
  {%  for form in formset%}
  {{form}}
  <hr>
  {% endfor%}
    {% csrf_token %}

</form>

{% endblock %}
